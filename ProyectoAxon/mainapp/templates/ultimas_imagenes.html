<div class="productos-container">

        <h2>{{ producto.titulo }}</h2>
        <img src="{{ producto.imagen.url }}" alt="{{ producto.titulo }}">

        <p>Precio: ${{ producto.precio|floatformat:"0"|add_decimal_separator }}</p>
    </div>
    {% endfor %}
</div>
